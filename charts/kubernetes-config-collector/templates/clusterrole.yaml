{{- if .Values.serviceAccount.create -}}
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  annotations:
    rbac.authorization.kubernetes.io/autoupdate: 'true'
  labels:
    {{- include "kubernetes-config-collector.labels" . | nindent 4 }}
  {{- with .Values.serviceAccount.annotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
  name: {{ include "kubernetes-config-collector.fullname" . }}
  namespace: {{ .Release.Namespace }}
rules:
  - apiGroups:
      - ''
    resources: ['*']
    verbs:
      - get
      - list
      - watch
  - apiGroups:
      - extensions
    resources: ['*']
    verbs:
      - get
      - list
      - watch
  - apiGroups:
      - apps
    resources: ['*']
    verbs:
      - get
      - list
      - watch
  - apiGroups:
      - batch
    resources: ['*']
    verbs:
      - get
      - list
      - watch
  - apiGroups:
      - networking.k8s.io
    resources: ['*']
    verbs:
      - get
      - list
      - watch
{{- end }}
